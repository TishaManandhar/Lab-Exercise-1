<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3><u><b>Text Content</b></u></h3>
    <h1>Heading 1:Example on Unordered List</h1>
    <ul style = "margin-left : 0px;">
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ul>
    <h2><b>Heading 2: Example on Ordered list</b></h2>
    <ul type = "disc" style = "margin-left: 20px">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h3><b>Heading 3: Example on Definiton list</b></h3>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Sports Magazine</dt>
        <dd>Business week</dd>
    </dl>
</body>
</html>
